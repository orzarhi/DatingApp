<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" 
        class="form-control"
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username"
        style="margin-bottom: 5px" 
        >
    </div>
    <div class="form-group">
        <input type="password" 
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
        style="margin-bottom: 5px" 
        >
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" style="margin-right: 5px" type="submit">Register</button>
        <button class="btn btn-secondary" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
